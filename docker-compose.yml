version: '3.9'
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: smart-wallets-shop
    ports: ['5432:5432']
    volumes: [dbdata:/var/lib/postgresql/data]

  redis:
    image: redis:7
    ports: ['6379:6379']

volumes:
  dbdata:
